<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="box"></div>
</body>
<script>
    //当when里面回调d1和d2都执行完之后再执行done的回调,类似于Promise;
    var d1 = $.Deferred();
    var d2 = $.Deferred();

    $.when( d1, d2 ).done(function ( v1, v2 ) {
        console.log( v1 ); // "Fish"
        console.log( v2 ); // "Pizza"
    });

    d1.resolve( "Fish" );
    d2.resolve( "Pizza1" );

</script>
</html>
